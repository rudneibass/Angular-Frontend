<mat-card>
    <mat-card-title class="title">Login</mat-card-title>
    <form (ngSubmit)="onSubmit()" #form="ngForm">

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" id="email" [(ngModel)]="login.email" required>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput type="password" name="password" id="password" [(ngModel)]="login.password" required>
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary" [disabled]="form.form.invalid">
            <i class="material-icons">
                lock_open
            </i>
            <span>Entrar</span>
        </button>
    </form>




</mat-card>
