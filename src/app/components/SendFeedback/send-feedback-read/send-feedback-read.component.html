

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="feedbacks">
   
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Enviado para</th>
        <td mat-cell *matCellDef="let row">{{row.userReceiver.name}}</td>
      </ng-container>

      <ng-container matColumnDef="feedback_date">
        <th mat-header-cell *matHeaderCellDef >Data do Feedback</th>
        <td mat-cell *matCellDef="let row">{{row.feedback_date | date:'dd/MM/yyyy HH:mm:ss'}}</td>
      </ng-container>
  
   
      <ng-container matColumnDef="final_feedback">
        <th mat-header-cell *matHeaderCellDef >Feedback Final</th>
        <td mat-cell *matCellDef="let row">{{row.final_feedback}}</td>
      </ng-container>

           <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
      
                <a routerLink="/feedback/update/{{row.id}}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
            

            </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
