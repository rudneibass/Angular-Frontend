<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">
        Feedbacks Recebidos
    </mat-card-title>
</mat-card>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="feedbacks">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Autor do Feedback</th>
            <td mat-cell *matCellDef="let row">{{row.userSender.name}}</td>
        </ng-container>

        <ng-container matColumnDef="feedback_date">
            <th mat-header-cell *matHeaderCellDef>Data do Feedback</th>
            <td mat-cell *matCellDef="let row">{{row.feedback_date | date:'dd/MM/yyyy HH:mm:ss'}}</td>
        </ng-container>

        <ng-container matColumnDef="final_feedback">
            <th mat-header-cell *matHeaderCellDef>Feedback Final</th>
            <td mat-cell *matCellDef="let row">{{row.final_feedback}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Vizualizar</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/receive-feedback/update/{{row.id}}" class="edit">
                    <i class="material-icons">
                      visibility
                </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
